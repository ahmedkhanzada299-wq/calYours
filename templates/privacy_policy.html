{% extends "base.html" %}

{% block title %}Privacy Policy - Calyours{% endblock %}

{% block content %}
  <!-- SEO: Privacy Policy page-specific meta tags -->
  <meta name="description" content="Read Calyours Privacy Policy to understand how we collect, use, and protect your personal data.">
  <meta name="keywords" content="privacy policy, data protection, user privacy, Calyours">
  <meta name="robots" content="index, follow">

  <!-- Structured Data for Privacy Policy -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Privacy Policy",
    "description": "Read Calyours Privacy Policy to understand how we collect, use, and protect your personal data.",
    "url": "https://calyours.com/privacy_policy",
    "publisher": {
      "@type": "Organization",
      "name": "Calyours",
      "logo": {
        "@type": "ImageObject",
        "url": "https://calyours.com/static/logo.png"
      }
    }
  }
  </script>

  <div class="content p-4">
    <h1>Privacy Policy Page</h1>
  </div>
{% endblock %}
